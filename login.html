<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="new.css" type="text/css">
</head>
<body>
<div class="form">
   
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login" class="btn-login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
         
          
          <form action="" method="post" id="form_register">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
            Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
         <button type="submit" class="button button-block" id="sign-up">SUBMIT</button>
        
          </form>
          <script>
          function myFunction() {
            alert("Daftar Berhasil Silahkan Login");
            }
</script>
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="index.html" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
        <button class="button button-block"  />Log In</button>
      
          </form>
 <h5>*SILAHKAN DAFTAR TERLEBIH DAHULU JIKA BELUM PUNYA AKUN</h5>
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="link.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
     $('#form_register').submit(function() {
       myFunction();
       $('.btn-login').click();
       return false;
     })
  })
</script>
</body>
</html>
